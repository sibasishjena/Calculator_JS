<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css"/>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js></script>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div class="calculator" id="calculator">
            <input type="text" class="calculator-screen" id="screen" value="" disabled/>
            <div class="calculator-keys" id="calculator-keys">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">&times;</button>
                <button class="operator" value="/">&divide;</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="clear" value="clear">C</button>
                <button class="result" value="=">=</button>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
